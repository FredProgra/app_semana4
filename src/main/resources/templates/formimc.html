<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
<div class="card">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
        <form th:action="" th:objetc="" method="post">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl1" placeholder="primera nota" th:field="*{cl1}">
                <label for="txtcl1">Ingrese nota del CL1</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl2" placeholder="segunda nota" th:field="*{cl2}">
                <label for="txtcl2">Ingrese nota del CL2</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtcl3" placeholder="segunda nota" th:field="{cl3}">
                <label for="txtcl3">Ingrese nota del CL2</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtprofin" placeholder="segunda nota" th:field="*{profin}">
                <label for="txtprofin">Ingrese nota del CL2</label>
            </div>
            <button type="submit" class="btn btn-outline-dark">Resultado</button>
            <hr>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </symbol>
                    <symbol id="info-fill" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </symbol>
                </svg>


                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                        An example success alert with an icon
                    </div>
                </div>

                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        An example danger alert with an icon
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
